name: "Continuous Integration"

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  
jobs:
  format:
    name: Format check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        run: |
          rustup update stable && rustup default stable

      - name: Check formatting
        run: |
          cargo fmt -- --check

  wasm-build:
    name: WASM build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        run: |
          rustup update stable && rustup default stable

      - name: Setup WASM tooling
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install wasm-bindgen-cli
          cargo install wasm-pack

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown

      - name: Test WASM offline
        run: wasm-pack test --node -- -- offline

      - name: Test WASM online (optional - may fail due to KDS rate limiting)
        continue-on-error: true
        run: wasm-pack test --node -- -- online

  native-openssl:
    name: Native openssl
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        run: |
          rustup update stable && rustup default stable

      - name: Build with openssl
        run: cargo build --no-default-features --features "crypto_openssl"

      - name: Test offline with openssl
        run: cargo test --no-default-features --features "crypto_openssl" --test tests_native offline

      - name: Test online with openssl (optional - may fail due to KDS rate limiting)
        continue-on-error: true
        run: cargo test --no-default-features --features "crypto_openssl" --test tests_native online

  native-pure-rust:
    name: Native pure-rust
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        run: |
          rustup update stable && rustup default stable

      - name: Build with pure_rust crypto
        run: cargo build --no-default-features --features "crypto_pure_rust"

      - name: Test offline with pure_rust crypto
        run: cargo test --no-default-features --features "crypto_pure_rust" --test tests_native offline

      - name: Test online with pure_rust crypto (optional - may fail due to KDS rate limiting)
        continue-on-error: true
        run: cargo test --no-default-features --features "crypto_pure_rust" --test tests_native online
